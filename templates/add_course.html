<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>

    <form action="{{ url_for("add_course") }}" method="POST" enctype="multipart/form-data">
        <p>Title</p>
        <input type="text" name="title" >
        <p>Image</p>
        <input type="file" name="image" >
        <p>Price</p>
        <input type="number" name="price" >

        <p></p>
        <input type="submit">
    </form>

</body>
</html>
